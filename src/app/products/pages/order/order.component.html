<p-panel header="Pipes personalizados" class="p-2">
    <p> Pipes personalizados en Angular - Creado desde 0 por {{ 'nosotros' | toggleCase:isUpperCase }}</p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button 
            label="ToggleCase" 
            icon="pi pi-search" 
            (click)="toggleUpperCase()"
        >
        </p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button 
            label="Por nombre"
            class="mr-2" 
            icon="pi pi-sort"
            (onClick)="changeOrder('name')"
            styleClass="p-button-success">
        </p-button>
        
        <p-button 
            label="Por volar"
            class="mr-2" 
            icon="pi pi-sort"
            (onClick)="changeOrder('canFly')"
            styleClass="p-button-danger">
        </p-button>

        <p-button 
            label="Por color"
            class="mr-2" 
            icon="pi pi-sort"
            (onClick)="changeOrder('color')"
            styleClass="p-button-help">
        </p-button> 
    </div>
</p-toolbar>

<div class="grid">  
    <div class="col mr-2">
        <p-panel header="Heroes" >

            <p-table [value]="heros | sortBy:order" [tableStyle]="{ 'min-width': '50rem;' }">

                <ng-template pTemplate="header">

                    <tr>
                        <th>Puede volar</th>
                        <th>Nombre</th>
                        <th>Color</th>
                    </tr>
                    
                </ng-template>

                <ng-template pTemplate="body" let-hero>

                    <tr>
                        <td>{{ hero.canFly | canfly }}</td>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
        
                </ng-template>

            </p-table>

        </p-panel>
    </div>
    
</div>
